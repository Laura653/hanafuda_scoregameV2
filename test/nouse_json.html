    <script>

        //json物件,key值是唯一的,key值可以為數字
        var arr = [];
        var json = {};
        while (arr.length < 20) {
            var k = Math.round(Math.random() * 48+1);
            if (!json[k]) {
                json[k] = true;
                arr.push(k);
            }
        }
        console.log(arr)


    </script>
